<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./assist/logo.png" alt="" width="50px" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
          <li><a class="nav-link" href="#">About me</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./assist/logo.png" alt="cart" style="width: 40px;" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch laptop is offering a 4k display with touch screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./assist/laptop3.png" alt="laptop" />
        </div>
      </section>

      <img class="big-circle" src="./assist/circle3.png" alt="" />
      <img class="mid-circle" src="./assist/circle3.png" alt="" />
      <img class="sm-circle" src="./assist/circle3.png" alt="" />
    </main>
  </body>
</html>
